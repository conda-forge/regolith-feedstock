{% set name = "regolith" %}
{% set version = "0.1.4" %}
{% set sha256 = "7b248fb922f884f22ae0bff8e7c8b75f25792e89e0df461711f06b6bfecbd22a" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://github.com/regro/{{ name }}/archive/{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt
  skip: True  # [py2k]

requirements:
  build:
    - python 
    - setuptools
  run:
    - python
    - flask
    - jinja2
    - docutils
    - bibtexparser

test:
  imports:
    - regolith

about:
  home: http://regro.github.io/regolith-docs/
  license: CC0
  license_file: LICENSE
  summary: 'Research Group Content Managment System'
  dev_url: https://github.com/regro/regolith

extra:
  recipe-maintainers:
    - scopatz
    - CJ-Wright

{% set name = "regolith" %}
{% set version = "0.3.1" %}
{% set sha256 = "8841b9ed470e81e77619b49239d4a0107744884e9e04c3ccc5d0c17586bf4b2c" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://github.com/scopatz/{{ name }}/releases/download/{{ version }}/{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script: python -m pip install --no-deps --ignore-installed .
  noarch: python

requirements:
  build:
    - python >=3.5
    - pip
    - xonsh
  run:
    - python >=3.5
    - flask
    - jinja2
    - docutils
    - bibtexparser
    - ruamel.yaml
    - cerberus
    - xonsh

test:
  commands:
    - regolith -h
    - regolith build -h
    - regolith validate -h
  imports:
    - regolith

about:
  home: http://scopatz.github.io/regolith-docs/
  license: CC0
  license_file: LICENSE
  summary: 'Research Group Content Managment System'
  dev_url: https://github.com/scopatz/regolith

extra:
  recipe-maintainers:
    - scopatz
    - CJ-Wright

{% set name = "regolith" %}
{% set version = "0.3.0" %}
{% set sha256 = "f7c4137633027a16370acd5f90f6ce0678e8adda98fed0772e408832198a01ff" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://github.com/scopatz/{{ name }}/releases/download/{{ version }}/{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script: python -m pip install --no-deps --ignore-installed .
  noarch: python

requirements:
  build:
    - python >=3.5
    - pip
  run:
    - python >=3.5
    - flask
    - jinja2
    - docutils
    - bibtexparser
    - ruamel.yaml
    - cerberus

test:
  commands:
    - regolith -h
    - regolith build -h
    - regolith validate -h
  imports:
    - regolith

about:
  home: http://scopatz.github.io/regolith-docs/
  license: CC0
  license_file: LICENSE
  summary: 'Research Group Content Managment System'
  dev_url: https://github.com/scopatz/regolith

extra:
  recipe-maintainers:
    - scopatz
    - CJ-Wright

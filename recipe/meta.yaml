{% set name = "regolith" %}
{% set version = "0.6.0" %}
{% set sha256 = "6b56a51d4d717b859d917727f200f7b5743da029093c5141eb7c68ffbbbb4e68" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://github.com/scopatz/{{ name }}/releases/download/{{ version }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps -vv
  noarch: python

requirements:
  host:
    - python >=3.5
    - pip
    - xonsh
  run:
    - python >=3.5
    - flask
    - jinja2
    - docutils
    - bibtexparser
    - ruamel.yaml
    - cerberus
    - xonsh
    - openpyxl
    - nameparser

test:
  commands:
    - regolith -h
    - regolith build -h
    - regolith validate -h
  imports:
    - regolith

about:
  home: http://scopatz.github.io/regolith-docs/
  license: CC0
  license_file: LICENSE
  summary: Research Group Content Managment System
  dev_url: https://github.com/scopatz/regolith

extra:
  recipe-maintainers:
    - scopatz
    - CJ-Wright

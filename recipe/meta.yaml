{% set name = "regolith" %}
{% set version = "0.7.2" %}
{% set sha256 = "03cbb15c16c58bf7548c527cba51824fc045971039197feb644f6ec9ea546b0d" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://github.com/scopatz/{{ name }}/releases/download/{{ version }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script: python -m pip install --no-deps --ignore-installed .
  noarch: python

requirements:
  host:
    - python >=3.5
    - pip
    - xonsh
  run:
    - python >=3.5
    - autovizwidget
    - bibtexparser
    - cerberus
    - docutils
    - flask
    - gooey
    - google-api-python-client
    - google-auth-oauthlib
    - habanero
    - jinja2
    - matplotlib-base
    - nameparser
    - numpy
    - openpyxl
    - pandas
    - pymongo
    - python-dateutil
    - requests
    - rever
    - ruamel.yaml
    - xonsh

test:
  commands:
    - regolith -h
    - regolith build -h
    - regolith validate -h
  imports:
    - regolith

about:
  home: http://scopatz.github.io/regolith-docs/
  license: CC0
  license_file: LICENSE
  summary: 'Research Group Content Managment System'
  dev_url: https://github.com/scopatz/regolith

extra:
  recipe-maintainers:
    - scopatz
    - CJ-Wright
